<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>MovieSearch</title>
        <link rel="stylesheet" type="text/css" href="webApp.css">
    </head>

    <body>
        <!-- Header and Search -->
        <div class="header-cont">
            <div class="header">
                <div id="logo">
                    <p>Where you looking for a movie?</p>
                </div>
                <div class="fieldCont">
                    <div id='searchBox' class="topField">
                      <div id='searchForm' >
                        <input id='title' placeholder='Find Movies, TV Shows and more...' type='text'/>
                        <div id='searchBtn'><img src="zoom.png"></div>
                      </div>
                    </div>
                    <div>
                        <div class="topField">THIS IS A PROJECT FOR GENERAL ASSEMBLY</div>
                        <div class="topField">BY <strong>Carlos Agudo</strong></div>
                        <div class="topField" id= "portfolio" ><a href="http://gamermad.com/">SEE PORFTOLIO</a></div>
                    </div>
                </div>
                
            </div>
        </div>

        <div id = "wrap">

            <!-- Search Information -->
            <div id="searchResults">
                <ul id= "results">
                </ul>
            </div>

            <!-- Movie Information -->

            <div class="movie">
                <p id="movieTitle"></p>
                <div class="picture-gradient"></div>
                <img id="movieImg" src="" />
            </div>

        </div>

        <script src="jquery.js"></script>
        <script src="movieSearchFunctionality.js"></script>
    </body>
</html>
