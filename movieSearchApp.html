<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>MovieSearch</title>
        <link rel="stylesheet" type="text/css" href="webApp.css">
    </head>

    <body>
        <!-- Header and Search -->
        <div class="header-cont">
            <div class="header">
                <div id="logo">
                    <p>Were you looking for a movie?</p>
                </div>
                <div class="fieldCont">
                    <div id='searchBox' class="topField">
                      <div id='searchForm' >
                        <input id='title' placeholder='Find Movies, TV Shows and more...' type='text'/>
                        <div id='searchBtn'><img src="zoom.png"></div>
                      </div>
                    </div>
                    <div>
                        <div class="topField">THIS IS A PROJECT FOR GENERAL ASSEMBLY</div>
                        <div class="topField">BY <strong>Carlos Agudo</strong></div>
                        <div class="topField" id= "portfolio" ><a href="http://gamermad.com/">SEE PORFTOLIO</a></div>
                    </div>
                </div>
                
            </div>
        </div>

        <div id = "wrap">
            <div class="movieCont">
                <!-- Search Information -->
                <div id="searchResults">
                    <h3  style="padding: 30px 0px 0px 14px;color: #FEE56F;">SEARCH RESULTS</h3>
                    <ul id= "results">
                    </ul>
                </div>

                <!-- Movie Information -->

                <div class="movie">
                    <div class="movieContLeft">
                        <img id="movieImg" src="" />
                    </div>
                    <div class="movieContRight">
                        <h3 style = "color: #FEE56F;"id="movieTitle"></h3>
                        <div class="movieContLine">
                            <img src="clock.png">
                            <p id="duration"></p>
                        </div>
                        <div class="movieContLine">
                            <img src="imdb.png">
                            <p id="imdbScore"></p>
                            <img style="margin: 0px 0px 0px 20px;"src="meta.png">
                            <p id="metaScore"></p>
                        </div>
                        
                        <div class="movieContLine">
                            <img src="plot.png">
                            <p id="plot"></p>
                        </div>
                        <div style="margin-top: 28px;" class="movieContLine">
                            <img src="director.png">
                            <p id="director"></p>
                        </div>
                        <div class="movieContLine">
                            <img src="actors.png">
                            <p id="actors"></p>
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>

        <script src="jquery.js"></script>
        <script src="movieSearchFunctionality.js"></script>
    </body>
</html>
